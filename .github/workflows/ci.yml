name: CI - Build, Scan, Test, Push

# Trigger workflow on push or PR to main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies for tests, linting, and security
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      # 4Ô∏è‚É£ Lint the code
      - name: Lint code
        run: flake8 .

      # 5Ô∏è‚É£ Security scan with Bandit (code-level)
      - name: Bandit security scan
        run: bandit -r . -ll -ii

      # 6Ô∏è‚É£ Run unit tests with coverage
      - name: Run tests with coverage
        run: pytest --cov=app --cov-fail-under=80

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t user-manager:latest .

      # 8Ô∏è‚É£ Scan Docker image using Trivy (via Docker container)
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image \
          --exit-code 1 --severity CRITICAL,HIGH user-manager:latest

      # 9Ô∏è‚É£ Log in to Docker Hub (using secrets)
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      # üîü Push Docker image to Docker Hub
      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag user-manager:latest ${{ secrets.DOCKER_USER }}/user-manager:latest
          docker push ${{ secrets.DOCKER_USER }}/user-manager:latest
