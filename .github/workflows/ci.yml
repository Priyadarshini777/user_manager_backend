name: CI - Build, Scan, Test, Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      - name: Lint code
        run: flake8 .

      - name: Security scan with Bandit
        run: bandit -r .

      - name: Run tests with coverage
        run: pytest --cov=app --cov-fail-under=80

      - name: Build Docker image
        run: docker build -t user-manager:latest .

      - name: Scan Docker image (Trivy)
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: user-manager:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag user-manager:latest ${{ secrets.DOCKER_USER }}/user-manager:latest
          docker push ${{ secrets.DOCKER_USER }}/user-manager:latest
