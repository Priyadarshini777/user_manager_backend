name: CI - Build, Scan, Test, Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      # 4Ô∏è‚É£ Linting & security scan
      - name: Run flake8 (lint)
        run: flake8 .

      - name: Run Bandit security scan
        run: bandit -r .

      # 5Ô∏è‚É£ Run unit tests & coverage
      - name: Run tests with coverage
        run: pytest --cov=app --cov-fail-under=80

      # 6Ô∏è‚É£ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t user-manager:latest -t user-manager:${{ github.sha }} .

      # 8Ô∏è‚É£ Verify Docker image built successfully
      - name: Verify image
        run: docker images

      # 9Ô∏è‚É£ Scan Docker image with Trivy
      - name: Scan Docker image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: user-manager:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      # üîü Log in to Docker Hub (only on main branch)
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      # 11Ô∏è‚É£ Push to Docker Hub
      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag user-manager:latest ${{ secrets.DOCKER_USER }}/user-manager:latest
          docker push ${{ secrets.DOCKER_USER }}/user-manager:latest
